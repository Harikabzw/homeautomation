<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth ">
      <div class="row w-100">
        <div class="col-lg-7 mx-auto">
          <div class="row">
           
            <div class="col-lg-6 lgrght" style="font-family:Montserrat,sans-serif;">

              <div class="auth-form text-left p-3 lght">
                <img src="./assets/images/microchip.svg" class="mt-5 center" style="height:60px;">
                <h4 class="font-weight-light text-center text-secondary mt-4" style="color:#f4f4f4 !important;font-weight:300;font-family: Montserrat,sans-serif;font-size:1.13rem;">Register Here</h4>
                <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)" class="col-12" novalidate>
                  <div class="form-group">
                    <input type="text" #fullName="ngModel" ngModel class="form-control" name="fullName" placeholder="Full Name"
                           required>
                    <div *ngIf="signUpForm.submitted && fullName.errors" class="invalid-form">
                      <span>This field is required.</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" #email="ngModel" ngModel class="form-control"
                           name="email" placeholder="Email" email autocomplete="username" required>
                    <div *ngIf="signUpForm.submitted && email.errors" class="invalid-form">
                      <span *ngIf="email['errors']?.required">This field is required.</span>
                      <span *ngIf="email['errors']?.email">Invalid email address.</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" #password="ngModel" ngModel class="form-control" autocomplete="current-password"
                           name="password" placeholder="Password" minlength="8" required>
                    <div *ngIf="signUpForm.submitted && password.errors" class="invalid-form">
                      <span *ngIf="password['errors']?.required">This field is required.</span>
                      <span *ngIf="password['errors']?.minlength">Enter at least 8 characters.</span>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-info" style="float:center;" (click)="onSubmit(signUpForm)">
                    Sign Up
                  </button>
                </form>

                <!--<div class="copy-rights"><a href="#" style="color:#aeaeae;font-size:0.8rem;">&copy; 2018 Miracle Software Systems, Inc.</a></div>-->
               
              </div>

            </div>


          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
